;本文件格式兼容於 PHP.ini，您可以使用「;」作為註釋內容
;以下設置內容當中如果出現除字母和數字以外的特殊符號，請使用 "" 將內容包含起來
;以下項目你可以根據自己的需要進行增減

[program]
;;程序簡介
introduction = "本程序用於將 UCenter Home 2.0 數據轉換至 Discuz! X2.0, 請確認 Discuz! X2.0 以獨立的UCenter方式已安裝，並且UCenter已升級到1.6.0版本，轉換程序已經完整上傳到 Discuz! X2.0 程序目錄"
;;原始程序版本
source= "UCenter Home 2.0"
;;目標程序版本
target= "Discuz! X2.0"

[tablecheck]
source = pollfield
target = common_member_field_home

;轉換對應步驟程序的簡要說明
;如果您有某些特殊的轉換程序，可以在這裡羅列出來
;例如 test = 這是測試
;對應轉換程序 test.php 的說明，
;
[start]
config = 參數配置

[steps]
moderate = 處理審核內容

;每次跳轉時轉換的數據量
[limit]
userlog = 1000
myapp = 500
myinvite = 1000
album = 2000
blog = 1000
