<script>
window.fbAsyncInit = function() {
	jQuery(function(){
		var firstpost =
			jQuery('#postmessage_{$pid}')
			.hide()
		;

		var _div =
			jQuery('<div/>')
			.attr({
				'class' : 'notice notice_error',
			})
			.text('請先按讚，才可以看到"秘密"內容唷')
			.appendTo(jQuery('#pid{$pid} .t_fsz'))
		;

		FB.init({appId: '{$fb_appid}', status: true, cookie: true, xfbml: true});

		FB.Event.subscribe('edge.create', function(response) {
			_div.hide();
			firstpost.show();
		});
	});
};

</script>

}(document));</script>
