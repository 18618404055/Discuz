<link rel="stylesheet" type="text/css" href="{$path}/static/style.css" />
<div class="bk-css">
<script language="javascript">
function tag(type, cancle_type, tobold, canclebold){
	var type = document.getElementById(type);
	var cancle_type = document.getElementById(cancle_type);
	var tobold = document.getElementById(tobold);
	var canclebold = document.getElementById(canclebold);
	type.style.display = '';
	cancle_type.style.display = 'none';
	cancle_type.value = '';
	tobold.style.fontWeight = 'bold';
	canclebold.style.fontWeight = 'lighter';
}
function checkall(name,id){
	var checkbox = document.getElementsByName(name);
	var checkbtn = document.getElementById(id);
	if(checkbtn.checked==false){
		for(var i = 0; i < checkbox.length; i++){
				checkbox[i].checked = false;	
		}
	}else{
		for(var i = 0; i < checkbox.length; i++){
				checkbox[i].checked = true;	
		}
	}
}
</script>
