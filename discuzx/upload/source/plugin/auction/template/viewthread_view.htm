	<!--{if $multi}--><div id="auc_pg">{$multi}</div>
	<script language="javascript" type="text/javascript" reload="1">
	var auc_pgs = $('auc_pg').getElementsByTagName('A');
	var l = auc_pgs.length;
	for(var i=0;i<l;i++) {
		auc_pgs[i].setAttribute('onclick',"ajaxget('"+auc_pgs[i].getAttribute('href')+"', 'list_ajax');");
		auc_pgs[i].href="javascript:;"
	}
	</script><!--{/if}-->
