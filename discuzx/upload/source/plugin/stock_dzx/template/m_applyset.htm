	</tr>

		<td>序号</td>
		<td>股票名称</td>

		<td>申请人</td>

		<td>状态</td>

	</tr>
<!--{loop $applyList $v}-->
	<tr class="hover">
		<td rowspan="2">$v[order]</td>
		<td>$v[stockname]</td>
		<td>$v[stockprice]</td>
		<td>$v[stocknum]</td>
		<td><a href="?$baseScript&mod=userset&section=edituser&uid=$v[userid]">$v[username]</a></td>
		<td>$v[applytime]</td>
		<td>$v[state]</td>

		<td colspan="8">公司简介：$v[comintro]</td>
	</tr>
