<!--{if empty($ajax_edit)}--><li id="share_$value[sid]_li" class="sctpl_feed_type_{$value[idtype]}"><!--{/if}-->
	<div class="h">
		<div class="y">
		<!--{hook/space_share_comment_op $k}-->
		<!--{if $value[sid]}--><a href="home.php?mod=space&uid=$value[uid]&do=share&id=$value[sid]" class="sctpl_reply">{lang comment}</a><!--{/if}-->
		<!--{if $value[uid]==$_G[uid] || $_G['adminid'] == 1}-->
			<span class="pipe">|</span>
			<a href="home.php?mod=spacecp&ac=share&op=delete&sid=$value[sid]&handlekey=dellshk_{$value[sid]}" id="s_$value[sid]_delete" onclick="showWindow(this.id, this.href, 'get', 0);" class="sctpl_delete adel" title="{lang:html delete,ENT_QUOTES}">{lang delete}</a>
		<!--{/if}-->
		</div>
		<a href="home.php?mod=space&uid=$value[uid]" c="1">$value[username]</a>
		<a href="home.php?mod=space&uid=$value[uid]&do=share&id=$value[sid]" class="sctpl_feed_title_template">$value[title_template]</a>
		<!--{if $value[status] == 1}--><span class="xgl">({lang moderate_need})<!--{/if}-->
		<span class="xg1"><!--{date($value[dateline], 'u')}--></span>
	</div>
	<div class="ec cl">
		<!--{if $value['image'] && $value['image'] != $value['image_1']}-->
		<a href="$value[image_link]" class="sctpl_feed_image"><img src="$value[image]" class="tn" alt="" /></a>
		<!--{/if}-->
		<div class="d sctpl_feed_body_template">
			$value[body_template]
		</div>
		<!--{if $value['type'] == 'video'}-->
			<span class="sctpl_feed_click">
			<!--{if empty($value['body_data']['imgurl']) && $value[image]}--><!--{eval $value['body_data']['imgurl'] = $value['image'];}--><!--{/if}-->

			<!--{if !empty($value['body_data']['imgurl'])}-->
			<table class="mtm" title="{lang click_play}" onclick="javascript:showFlash('{$value['body_data']['host']}', '{$value['body_data']['flashvar']}', this, '{$value['sid']}');"><tr><td class="vdtn hm" style="background: url($value['body_data']['imgurl']) 50% 50% no-repeat">
				<img src="{IMGDIR}/vds.png" alt="{lang click_play}" />
				<!--img src="{STATICURL}image/plus/common/vd.png" alt="{lang click_play}" /-->
			</td></tr></table>
			<!--{else}-->
			<img src="{IMGDIR}/vd.gif" alt="{lang click_play}" onclick="javascript:showFlash('{$value['body_data']['host']}', '{$value['body_data']['flashvar']}', this, '{$value['sid']}');" class="tn" />
			<!--{/if}-->

			</span>
		<!--{elseif $value['type'] == 'music'}-->
			<span class="sctpl_feed_click"><img src="{IMGDIR}/music.gif" alt="{lang click_play}" onclick="javascript:showFlash('music', '{$value['body_data']['musicvar']}', this, '{$value['sid']}');" class="tn" /></span>
		<!--{elseif $value['type'] == 'flash'}-->
			<span class="sctpl_feed_click"><img src="{IMGDIR}/flash.gif" alt="{lang click_view}" onclick="javascript:showFlash('flash', '{$value['body_data']['flashaddr']}', this, '{$value['sid']}');" class="tn" /></span>
		<!--{/if}-->

		<!--{if $value['image_1']}-->
		<a href="$value[image_1_link]"{$value[target]}><img src="$value[image_1]" alt="" class="tn" /></a>
		<!--{/if}-->
		<!--{if $value['image_2']}-->
		<a href="$value[image_2_link]"{$value[target]}><img src="$value[image_2]" alt="" class="tn" /></a>
		<!--{/if}-->
		<!--{if $value['image_3']}-->
		<a href="$value[image_3_link]"{$value[target]}><img src="$value[image_3]" alt="" class="tn" /></a>
		<!--{/if}-->
		<!--{if $value['image_4']}-->
		<a href="$value[image_4_link]"{$value[target]}><img src="$value[image_4]" alt="" class="tn" /></a>
		<!--{/if}-->

		<!--{if $value[body_general]}-->
		<div class="quote sctpl_feed_body_general{if $value['image']} z{/if}"><blockquote id="quote_{$id}">$value[body_general]</blockquote></div>
		<!--{/if}-->
	</div>
<!--{if empty($ajax_edit)}--></li><!--{/if}-->
