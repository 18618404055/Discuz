<script type="text/javascript">
var msgstr = '$defaultstr';
function handlePrompt$_G[gp_handlekey](type) {
	var msgObj = $('message$_G[gp_handlekey]');
	if(type) {
		if(msgObj.value == msgstr) {
			msgObj.value = '';
			msgObj.className = 'xg2';
		}
		if($('message$_G[gp_handlekey]_menu')) {
			if($('message$_G[gp_handlekey]_menu').style.display == 'block') {
				showFace('message$_G[gp_handlekey]', 'message$_G[gp_handlekey]', msgstr);
			}
		}
		if(BROWSER.firefox || BROWSER.chrome) {
			showFace('message$_G[gp_handlekey]', 'message$_G[gp_handlekey]', msgstr);
		}
	} else {
		if(msgObj.value == ''){
			msgObj.value = msgstr;
			msgObj.className = 'xg1';
		}
	}
}
</script>

<div id="moodfm$_G[gp_handlekey]" class="moodfm">
	<form method="post" autocomplete="off" id="mood_addform$_G[gp_handlekey]" action="home.php?mod=spacecp&ac=doing&view=$_GET[view]" onsubmit="if($('message$_G[gp_handlekey]').value == msgstr){return false;}">
		<table cellspacing="0" cellpadding="0">
			<tr>
				<td id="mood_statusinput$_G[gp_handlekey]" class="moodfm_input">
					<textarea name="message" id="message$_G[gp_handlekey]" class="xg1" onfocus="handlePrompt$_G[gp_handlekey](1);" onclick="showFace(this.id, 'message$_G[gp_handlekey]', msgstr);" onblur="handlePrompt$_G[gp_handlekey](0);" onkeyup="strLenCalc(this, 'maxlimit')" onkeydown="ctrlEnter(event, 'add$_G[gp_handlekey]');" rows="4">$defaultstr</textarea>
				</td>
				<td class="moodfm_btn">
					<button type="submit" name="add" id="add$_G[gp_handlekey]">{lang publish}</button>
				</td>
			</tr>
			<tr>
				<td class="moodfm_f">
					<div id="return_doing" class="xi1 xw1"></div>
					<span class="y">{lang doing_maxlimit_char}</span>
					<!--{if 0 && $_G['group']['maxsigsize']}-->
					<label for="to_sign"><input type="checkbox" name="to_signhtml" id="to_sign" class="pc" value="1" />{lang doing_update_personal_signature}</label>
					<!--{/if}-->
				</td>
				<td></td>
			</tr>
		</table>
		<input type="hidden" name="addsubmit" value="true" />
		<input type="hidden" name="refer" value="$theurl" />
		<input type="hidden" name="topicid" value="$topicid" />
		<input type="hidden" name="formhash" value="{FORMHASH}" />
	</form>
</div>
